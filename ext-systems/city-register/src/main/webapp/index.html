<html>
<head>
    <meta charset="UTF-8">
</head>
</html>

<body>
<h3>Hello World!</h3>
<a href="checkPerson">Click Person</a>

<form action="checkPerson" method="get">
    <div style="display: block">
        <label>Surname:</label>
        <input type="text" name="surname"/>
        <label>Given Name:</label>
        <input type="text" name="givenName"/>
        <label>Patronymic Name:</label>
        <input type="text" name="patrName"/>
        <label>Date of birth:</label>
        <input type="text" name="dob"/>
    </div>
    <div style="display: block">
        <label>Street code:</label>
        <input type="text" name="streetCode"/>
        <label>Building:</label>
        <input type="text" name="building"/>
        <label>Extension:</label>
        <input type="text" name="extension"/>
        <label>Apartment:</label>
        <input type="text" name="apartment"/>
    </div>
    <input type="submit" value="Send" style="display: block">
</form>
</body>
